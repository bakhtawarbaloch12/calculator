<!DOCTYPE html>
<html>
<head>
    <title>Beautiful JavaScript Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .calculator {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        input[type="text"] {
            width: 100%;
            height: 50px;
            font-size: 24px;
            text-align: right;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 5px 10px;
        }

        table {
            width: 100%;
        }

        td {
            text-align: center;
            padding: 5px;
        }

        button {
            width: 100%;
            height: 50px;
            font-size: 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background-color: #4CAF50;
            color: #fff;
            transition: background-color 0.3s ease-in-out;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>JavaScript Calculator</h1>
        <input type="text" id="result" readonly>
        <table>
            <tr>
                <td><button onclick="appendValue(7)">7</button></td>
                <td><button onclick="appendValue(8)">8</button></td>
                <td><button onclick="appendValue(9)">9</button></td>
                <td><button onclick="appendOperator('+')">+</button></td>
            </tr>
            <tr>
                <td><button onclick="appendValue(4)">4</button></td>
                <td><button onclick="appendValue(5)">5</button></td>
                <td><button onclick="appendValue(6)">6</button></td>
                <td><button onclick="appendOperator('-')">-</button></td>
            </tr>
            <tr>
                <td><button onclick="appendValue(1)">1</button></td>
                <td><button onclick="appendValue(2)">2</button></td>
                <td><button onclick="appendValue(3)">3</button></td>
                <td><button onclick="appendOperator('*')">*</button></td>
            </tr>
            <tr>
                <td><button onclick="appendValue(0)">0</button></td>
                <td><button onclick="clearResult()">C</button></td>
                <td><button onclick="calculate()">=</button></td>
                <td><button onclick="appendOperator('/')">/</button></td>
            </tr>
        </table>
    </div>

    <script>
        function appendValue(value) {
            document.getElementById("result").value += value;
        }

        function appendOperator(operator) {
            document.getElementById("result").value += operator;
        }

        function clearResult() {
            document.getElementById("result").value = "";
        }

        function calculate() {
            try {
                var result = eval(document.getElementById("result").value);
                document.getElementById("result").value = result;
            } catch (error) {
                document.getElementById("result").value = "Error";
            }
        }
    </script>
</body>
</html>
